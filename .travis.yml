language: cpp

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y cdbs fakeroot libtool-bin xsltproc
- libtool --version

script: dpkg-buildpackage -us -uc -rfakeroot

deploy:
  provider: releases
  file_glob: true
  overwrite: true
  draft: true
  api_key:
    secure: 
  file: 
    - "../libpluxx*.deb"
    - "../libpluxx*.tar.gz"
  skip_cleanup: true
  on:
    repo: andreas-volz/pluxx
